    </div>
  </div>
</div>

  </div>

/*****************************************
// DARRT Framework
// transitions

 *****************************************/
 
 // page- and item-level forms
exports.forms = {
	pageForms: [
		{
		id:&quot;self&quot;,
		name:&quot;self&quot;,
		href:&quot;{fullurl}&quot;,
		rel: &quot;self colllection api&quot;,
		tags: &quot;collection api self home list item&quot;,
		title: &quot;Self&quot;,
		method: &quot;GET&quot;,
		properties:[]
		},
		{
			id:&quot;home&quot;,
			name:&quot;home&quot;,
			href:&quot;{fullhost}/&quot;,
			rel: &quot;collection api&quot;,
			tags: &quot;collection api home list item&quot;,
			title: &quot;Home&quot;,
			method: &quot;GET&quot;,
			properties:[]
		},
		{
			id:&quot;list&quot;,
			name:&quot;list&quot;,
			href:&quot;{fullhost}/list/&quot;,
			rel:&quot;collection api&quot;,
			tags:&quot;collection api home list item&quot;,
			title:&quot;List&quot;,
			method:&quot;GET&quot;,
			properties:[]
		},
		{
			id:&quot;filter&quot;,
			name:&quot;filter&quot;,
			href:&quot;{fullhost}/filter/&quot;,
			rel:&quot;collection api filter&quot;,
			tags:&quot;collection api filter list item&quot;,
			title:&quot;Search&quot;,
			method:&quot;GET&quot;,
			properties:[
				{name:&quot;status&quot;,value:&quot;&quot;},
				{name:&quot;email&quot;,value:&quot;&quot;},
				{name:&quot;familyName&quot;,value:&quot;&quot;}
			]
		},
		{
			id: &quot;create&quot;,
			name: &quot;create&quot;,
			href: &quot;{fullhost}/&quot;,
			rel: &quot;create-form api&quot;,
			tags: &quot;collection api list&quot;,
			title: &quot;Create&quot;,
			method: &quot;POST&quot;,
			properties: [
				{name:&quot;id&quot;,value:&quot;{makeid}&quot;},
				{name:&quot;givenName&quot;,value:&quot;&quot;},
				{name:&quot;familyName&quot;,value:&quot;&quot;},
				{name:&quot;telephone&quot;,value:&quot;&quot;},
				{name:&quot;email&quot;,value:&quot;&quot;},
				{name:&quot;status&quot;,value:&quot;pending&quot;}
			]
		}
	],
	itemForms: [
		{
			id:&quot;read_{id}&quot;,
			name: &quot;read&quot;,
			href: &quot;{fullhost}/{id}&quot;,
			rel: &quot;item api read&quot;,
			title: &quot;Read&quot;,
			method: &quot;GET&quot;,
			properties: []
		},
		{
			id:&quot;update_{id}&quot;,
			name:&quot;update&quot;,
			href:&quot;{fullhost}/{id}&quot;,
			rel: &quot;item edit-form api&quot;,
			tags: &quot;company list item&quot;,
			title: &quot;Edit&quot;,
			method: &quot;PUT&quot;,
			properties: [
				{name:&quot;id&quot;,value:&quot;{id}&quot;},
				{name:&quot;givenName&quot;,value:&quot;{givenName}&quot;},
				{name:&quot;familyName&quot;,value:&quot;{familyName}&quot;},
				{name:&quot;status&quot;,value:&quot;{status}&quot;},
				{name:&quot;email&quot;,value:&quot;{email}&quot;}
			]
		},
		{
			id:&quot;status_{id}&quot;,
			name:&quot;status&quot;,
			href:&quot;{fullhost}/status/{id}&quot;,
			rel: &quot;item api status&quot;,
			tags: &quot;api item list status&quot;,
			title: &quot;Status&quot;,
			method: &quot;PATCH&quot;,
			properties: [
				{name:&quot;status&quot;,value:&quot;{status}&quot;}
			]
		},
		{
			id:&quot;remove_{id}&quot;,
			name: &quot;remove&quot;,
			href: &quot;{fullhost}/{id}&quot;,
			rel: &quot;item api remove&quot;,
			tags: &quot;api item list status&quot;,
			title: &quot;Remove&quot;,
			method: &quot;DELETE&quot;,
			properties: []
		}
	]
}

// EOF
